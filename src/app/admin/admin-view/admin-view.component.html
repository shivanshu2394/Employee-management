<app-navbar></app-navbar>
<div class="mt-2">
  <span style="display: flex;" class="m-2 ">
    <h2>Add new employee : &#160;</h2><button class="btn btn-primary" style="width: 100px;"
      (click)="gotoAdd()">Add</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </span>
<div class="borders"></div>
  <div class="main">
    <div class="tableData">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Role</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let data of allEmpData | paginate: { itemsPerPage: 6, currentPage: p }'>
            <td>{{data.first_name}}</td>
            <td>{{data.last_name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.role}}</td>
            <td><button class="btn btn-danger" (click)="delete(data._id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
    </div>
    <div class="cards">

                <div style="height: 50px;">
                  <h6 style="font-size: 20px;">{{data.first_name}}</h6>

      </span>
      <span class=" mt-lg-5">
        <div class="container d-flex align-items-center justify-content-center text-center">
          <div class="card scroll" style="width: 18rem;">
            <div class="card-header" style="font-weight:bold;">
              <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/calendar-512.png" width="50px"
                height="50px" alt=""> Holiday Details
            </div>
            <ul class="list-group list-group-flush" *ngFor='let holiday of holidays'>
              <li class="list-group-item">
                <div style="height: 50px;">
                  <h6 style="font-size: 20px;">{{holiday.name}}</h6>
                  <p>{{holiday.date}}</p>
                </div>
              </li>
            </ul>
          </div>
